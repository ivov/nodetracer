<!DOCTYPE html>
<html lang="en">

<head>
  <title>Stored Result</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 95vh;
    }
  </style>
</head>

<body>

  <div id="canvas"></div>
  <script src="https://unpkg.com/mermaid@8.8.0/dist/mermaid.min.js"></script>
  <script src="/configurableTheme.js"></script>
  <script src="/renderConfig.js"></script>

  <script>
    const id = window.location.href.split('/').pop();

    fetch(`/api/defs/${id}`, {
      headers: { "Content-Type": "application/json", Accept: "application/json" },
      method: 'get',
    }).then(async res => {
      const json = await res.json();

      mermaid.mermaidAPI.initialize(renderConfig);

      const embedSvg = function (svgCode, bindFunctions) {
        document.getElementById("canvas").innerHTML = svgCode;
      };

      mermaid.mermaidAPI.render("mermaid", json.def, embedSvg);
    });
  </script>

</body>

</html>
